name: baseline
state: train # train/test/debug
seed: 6789

work_dir: ${hydra:runtime.cwd}

logging:
  root: ./logs


defaults:
  - model: resnext_s
  - _self_

dataset:
  train_data_dir: ${work_dir}/data/train
  val_data_dir: ${work_dir}/data/val
  crop_size: 384
  batch_size: 16
  num_workers: 4
  pin_memory: True
  augmentation:
    aug0:
      _target_: torchvision.transforms.RandomResizedCrop
      size: ${dataset.crop_size}
      scale:
        - 0.49
        - 1.0
    aug1:
      _target_: torchvision.transforms.RandomHorizontalFlip
      p: 0.5
    aug2:
      _target_: torchvision.transforms.GaussianBlur
      kernel_size: 3
      sigma:
        - 0.2
        - 2.0
    aug3:
      _target_: torchvision.transforms.RandomVerticalFlip
      p: 0.2
    aug4:
      _target_: torchvision.transforms.ColorJitter
      brightness: 0.0
      contrast: 0.2
      saturation: 0.0
      hue: 0.0
trainer:
  # GPU related
  precision: 16
  accelerator: gpu
  devices: -1
  num_nodes: 1
  strategy: null #ddp if we want to use Multi-GPUs
  benchmark: True
  sync_batchnorm: False
  # Training related
  # max_steps: 100000
  # max_epochs: 40
  max_steps: 100
  # limit_train_batches: 1.0
  # gradient_clip_val: 0.1 # gradient clipping max norm
  # gradient_clip_algorithm: "norm"

# Logging, progress bar
refresh_rate: 10

ddp_plugin:
  # These two args only work with accelerator = "ddp"
  find_unused_params: True # FIXME: Find out why turn this to False will fail to launch the training
  fp16_hook: True
  static_graph: False

model_ckpt:
  dirpath: ckpts/
  filename: "checkpoint-epoch{epoch}-step{step}-val_acc{val/acc:.3f}-val_loss{val/loss:.3f}"
  monitor: ${model.monitor}
  save_last: True
  save_top_k: 2
  mode: min
  auto_insert_metric_name: False

hydra:
  run:
    dir: ./outputs/h
